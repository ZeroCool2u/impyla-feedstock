{% set version = "0.16.1" %}

package:
  name: impyla
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/impyla/impyla-{{ version }}.tar.gz
  sha256: 77befd105f46b0f44f25a3f977ed15006a61456071dd97ac303c37de31b53d4b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
  run:
    - python
    - setuptools
    - six
    - bitarray
    - thriftpy >=0.3.9
    - thriftpy2 >=0.4.0,<0.5.0  # [py3k]
    - thrift  # [py2k]

test:
  imports:
    - impala
    - impala.tests
    - impala.thrift

about:
  home: https://github.com/cloudera/impyla
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Python client for the Impala distributed query engine'

extra:
  recipe-maintainers:
    - mariusvniekerk
    - wesm
    - kszucs
